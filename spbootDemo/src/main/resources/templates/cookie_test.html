<body>
	<script>
		function test_cookie_path() {
			let request = new XMLHttpRequest();
			request.onreadystatechange = function(){
				document.getElementById("msg").innerText = request.responseText;
			}
			request.open("GET", "http://localhost/cookie/test_cookie_path", false);
			request.send();
			
			console.log("testCookie()");
		}
		
		function getCookie() {
			let cookieStr = document.cookie;
			let cookies = cookieStr.split(";");
			console.log(cookies);
		}
	</script>
	
	<span id="msg"></span></br>
	<button onclick="test_cookie_path()">/cookie/test_cookie_path</button>
	<button onclick="getCookie()">getCookie</button>
	
</body>
</html>
